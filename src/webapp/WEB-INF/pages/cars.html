<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<table>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.series}"></td>
        </tr>
    </th:block>
</table>
</body>

</html>
